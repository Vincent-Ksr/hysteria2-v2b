v2board:
  apiHost: http://面板域名
  apiKey: 节点密钥
  nodeID: 节点ID
tls:
  type: tls
  cert: /etc/hysteria/example.com.crt
  key: /etc/hysteria/example.com.key
auth:
  type: v2board
trafficStats:
  listen: 127.0.0.1:7653
acl: 
  inline: 
    - reject(10.0.0.0/8)
    - reject(172.16.0.0/12)
    - reject(192.168.0.0/16)
    - reject(127.0.0.0/8)
    - reject(fc00::/7)
